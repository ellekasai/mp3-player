<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elle's MP3 Player</title>
  <link rel="stylesheet" href="stylesheets/mp3-player.css">
</head>
<body>
	<div id="container">
    <div id="audio-image">
      <img class="cover" width="100">
    </div>
    <div id="audio-player">
      <div id="audio-info">
        <span class="title"></span> - <span class="artist"></span>
      </div>
      <input id="volume" type="range" min="0" max="10" value="4">
      <br>
      <div id="buttons">
        <span>
          <button id="prev">Previous</button>
          <button id="play">Play</button>
          <button id="pause">Pause</button>
          <button id="stop">Stop</button>
          <button id="next">Next</button>
        </span>
      </div>
      <div id="tracker">
        <div id="progress-bar">
          <span id="progress"></span>
        </div>
        <span id="duration"></span>
      </div>
      <ul id="playlist" class="hidden">
        <li class="active" song="three-little-birds.mp3" cover="three-little-birds.jpg" artist="Bob Marley">Three Little Birds</li>
        <li song="prelude-in-c-minor.mp3" cover="prelude-in-c-minor.jpg" artist="Chopin">Prelude in C Minor</li>
        <li song="summer-sky.mp3" cover="summer-sky.jpg" artist="GT-K">Summer Sky</li>
        <li song="my-beach.mp3" cover="my-beach.jpg" artist="MFP">My Beach</li>
        <li song="water-moon.mp3" cover="water-moon.jpg" artist="Yoshinori Tanaka">Water Moon</li>
      </ul>
    </div>
	</div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="javascripts/mp3-player-min.js"></script>
</body>
</html>
